<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Form a Story</title>
  </head>
  <body>
    <section id="top">
      <img src="https://content.codecademy.com/courses/learn-html-forms/formAStoryLogo.svg" alt="Form A Story Logo">
    </section>

    <section id="main">
      <h1>Complete the Form -<br> Complete the Story!</h1>
      <hr>
      <!--Add your form below:-->
      <form action='story.html' method='GET'> 

        <!-- first animal -->
        <label for='animal-1'>Animal:</label>
        <input id='animal-1' name='animal-1' type='text' pattern='[a-zA-Z]+' required>

        <br>

        <!-- second animal -->
        <label for='animal-2'>Another Animal:</label>
        <input id='animal-2' name='animal-2' type='text' pattern='[a-zA-Z]+' required>

        <br>
        
        <!-- third animal -->
        <label for='animal-3'>More Animals:</label>
        <input id='animal-3' name='animal-3' type='text' pattern='[a-zA-Z]+' required>

        <br>

        <!-- first adjective -->
        <label for='adj-1'>Adjective (past tense):</label>
        <input id='adj-1' name='adj-1' type='text' pattern='[a-zA-Z]+' required>

        <br>

        <!-- first verb -->
        <label for='verb-1'>Verb (ends in -ing):</label>
        <input id='verb-1' name='verb-1' type='text' pattern='[a-zA-Z]+' required>

        <br>

        <!-- first number -->
        <label for='num-1'>Number:</label>
        <input id='num-1' name='num-1' type='text' pattern='[0-9]+' required>

        <br>

        <!-- Yes radio button -->
        <span>Yes or No:</span>
        <br>
        <input id='yes' name='answer' type='radio' value='yes' checked="checked" required>
        <label for='yes'>Yes</label>

        <!-- No radio button -->
        <input id='no' name='answer' type='radio' value='no' required>
        <label for='no'>No</label>
      
        <br>

        <!-- Dropdown menu -->
        <label for='speed'>Relative speed (ends in -er):</label>
        <select id='speed' name='answer' required>
          <option value='slower'>Slower</option>
          <option value='faster'>Faster</option>
        </select>

        <br>

        <!-- Datalist -->
        <label for='quote'>Motivational Quote:</label>
        <input id='quote' name='quote' required type='text' list='quote-choices'>
        <datalist id='quote-choices'> 
          <option value='winner gets ice cream!'></option>
          <option value='winner gets chocolate!'></option>
          <option value='winner gets soda!'></option>
          <option value='winner gets a surprise!'></option>
          <option value='winner gets a snow cone!'></option>
        </datalist>

        <br>

        <!-- Textarea -->
        <label for='message'>Moral of the story:</label>
        <br>
        <textarea id='message' name='message' rows='8' cols='40' minlength='10' maxlength='300' required></textarea>

        <br>

        <!-- Submit button -->
        <input type='submit' value='Form My Story!'>Â 

      </form>
      
    </section>
  </body>
</html>
